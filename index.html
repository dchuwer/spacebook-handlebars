<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  <title></title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Spacebook</h1>
      </div>

        <div class="posts">
        </div>

        <script id="post-template" type="text/x-handlebars-template">
            <div class="post" data-id= "{{id}}">
                <a href="#" class="remove">remove</a> 
                <a href="#" class="show-comments">comments</a> {{ text }}
                
                <div class="comments-container">                              
                    <input type="text" class="comment-name"><button class="btn btn-primary add-comment">Post Comment</button> 
                    <div class="comment-list"> </div>                    
                </div>
            </div>
        </script>

        

      

      <form>
        <h3>Add a New Post</h3>

        <div class="form-group">
          <input type="text" id="post-name" class="form-control" placeholder="Post Text">
        </div>

        <button class="btn btn-primary add-post" type="button">Post</button>
      </form>

    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src="mainH.js"></script>
</body>
</html>
